<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>jValidate Examples</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.jvalidate.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').validate();
            $('form').validateOnChange();
            
            $('form').submit(function() {
                console.log($('form :invalid').length)
                if($('form :valid').length != 0) {
                    alert('Some forms are invalid');
                } else {
                    alert('all forms are fine');
                }
                return false;
            });
        });
    </script>
    <style type="text/css">
        dd.valid {
            background: transparent url(http://www.famfamfam.com/lab/icons/silk/icons/accept.png) no-repeat scroll right center;
            width: 200px;
        }
        dd input {
            width: 175px;
        }
    </style>
</head>
<body>
    <h1>jValidate Examples</h1>
    <p>Below is a form for you to test jValidate on, if you have firebug or a similar javascript console installed you can play about with the selectors too.</p>
    
    <form action="#" method="post">
        <dl>
            <dt>Name:</dt>
            <dd><input type="text" name="name" rel="[2]" /></dd>
            
            <dt>Email:</dt>
            <dd><input type="text" name="email" class="email" /></dd>
            
            <dt>Username:</dt>
            <dd><input type="text" name="username" rel="[5, 10]" /></dd>
            
            <dt><input type="submit" value="Submit" /></dt>
        </dl>
    </form>
</body>
</html>
